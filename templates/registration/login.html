{% extends 'cloned/base.html' %}


{% block title %}Login{% endblock title %} 

{% block content %}
  <h2>Login</h2>
	 <form class="form-horizontal" name="LoginForm" action="{% url 'login' %}" method="post">
	 {% csrf_token %}
	 {% if next %}
	 <input type="hidden" name="next" value="{{ next }}" />
	 {% endif %}
	 <div class="form-group">
			<label class="col-sm-2 control-label" for="id_username">Email:</label>
			 <div class="col-sm-6">
			  <input class="form-control" type="email" id="username" name="username" required placeholder="Email">
			 </div>
		</div>

		<div class="form-group">
			 <label class="col-sm-2 control-label" for="id_password">Password: </label>
			 <div class="col-sm-6">
			   <input class="form-control" type="password" name="password" id="id_password" required placeholder="Password">
			 </div>
		</div>
			{% if form.errors %}
			  <p class=" label label-danger">
				 Your username and password didn't match.
				 Please try again.
			 </p>
			 {% endif %}
			 <div class="form-group">
			 <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-info">Login</button>
     </div>
		 </div>
	 </form>
{% endblock %}
