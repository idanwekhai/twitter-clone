{% extends 'cloned/base.html' %}
{% block title %}Comment on tweet{% endblock title %}

{% block content %}
<span><h3>{{ tweet.tweet }}</h3></span>
<span><a href="{% url 'cloned:edit_tweet' tweet.pk %}"><button class="btn btn-primary">Edit</button></a></span>
<form action="" method="post" class="form-horizontal">
	{% csrf_token %}
<!-- <div class="form-group">
  <label for="id_comment_author" class="col-sm-2 control-label">Name:</label> 
  <div class="col-sm-6">
    <input type="text" name="comment_author" class="form-control" required id="id_comment_author" placeholder="Name"/>
  </div>
</div> -->
<div class="form-group">
<label for="id_comment_text" class="col-sm-2 control-label">Comment:</label>
<div class="col-sm-8">
<textarea class="form-control" name="comment_text" rows="6" required id="id_comment_text"></textarea>
</div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-info">Comment</button>
    </div>
  </div>
</form>

{% for comment in comments %}
 <div class="comments">
   <p>{{ comment.comment_author }}</p>
   <span><i>{{ comment.comment_text }}</i></span>
 </div>
{% endfor %}

{% endblock content %}
