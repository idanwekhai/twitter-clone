{% extends 'cloned/base.html' %}
{% block title %}Add a Tweet{% endblock title %}

{% block content %}
<h1>New Tweet</h1>

<form action="" method="post" class="form-horizontal">
	{% csrf_token %}
<!-- <div class="form-group">
  <label for="id_author" class="col-sm-2 control-label"></label> 
  <div class="col-sm-6">
    <input type="hidden" name="author" class="form-control" required id="id_author" placeholder="Name"/>
  </div>
</div>  -->
<div class="form-group">
<label for="id_tweet" class="col-sm-2 control-label">Tweet:</label>
<div class="col-sm-8">
<textarea class="form-control" name="tweet" rows="6" required id="id_tweet"></textarea>
</div>
</div>
 {% if form.errors %}
  <div class="alert alert-danger" role="alert">Your tweet is more than 150 words.</div>
 {% endif %}
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-info">Tweet</button>
    </div>
  </div>
</form>
{% endblock content %}
