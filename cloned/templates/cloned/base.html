{% load static %}

<!doctype html>
<html lang="en">
  {% block head %}
	<head>
	  <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>{% block title %}{% endblock title %}</title>
	  <link rel="stylesheet" type="text/css" href="{% static 'cloned/css/bootstrap.min.css' %}"/>
	  <link rel="stylesheet" type="text/css" href="{% static 'cloned/css/style.css' %}"/>
	</head>
  {% endblock head %}
	<body>
		<div class="container row">
		<header>
			<div class="header col-md-12">
            <h2 id="tweet-head"><a href="{% url 'cloned:home' %}">Twitter</a></h2>
            </div>
            <div class="new-tweet">
            	<a href="{% url 'cloned:add_tweet' %}"><button>Tweet</button></a>
            </div>
		</header>
		<div class="tweet-container col-md-12">
			{% block content %}{% endblock content %}
		</div>
      </div>


      <script src="{% static 'cloned/js/jquery.min.js' %}"></script>
      <script src="{% static 'cloned/js/bootstrap.min.js' %}"></script>
	</body>
</html>
